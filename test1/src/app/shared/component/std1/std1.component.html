<br>
<header class="bg-primary text-white p-4">
    <h3>student task using two way databinding</h3>
</header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <Label for="fname">First Name</Label>
                <input type="text" [(ngModel)]="newstudent.fname"  class="form-control" id="fname">
            </div>
                <div class="form-group">
                    <Label for="fname">Last Name</Label>
                    <input type="text" [(ngModel)]="newstudent.lname" class="form-control" id="lname">
                </div>
                <div class="form-group">
                    <Label for="fname">Email</Label>
                    <input type="text" [(ngModel)]="newstudent.email"  class="form-control" id="email">
                </div>
            <div class=form-group>
                <Label for="fname">Contact</Label>
                <input type="text" [(ngModel)]="newstudent.contact" class="form-control" id="contact">
            </div>
            <button
            (click)="onstdadd()"
            class="btn btn-sm btn-block btn-secondary">Add student </button>
        </div>
        <div class="col-md-8">
             <table class="table table-bordered">
                <thead>
                    <th>SRNO</th>
                    <th>FIRST NAME </th>
                    <th>LAST NAME</th>
                    <th>EMAIL</th>
                    <th>CONTACT</th>
                </thead>
                <tbody>
                    <tr  *ngFor="let std of stdarr;let i= index">
                        <td>{{i+1}}</td>
                        <td>{{std.fname}}</td>
                        <td>{{std.lname}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.contact}}</td>
                    </tr>
                </tbody>
             </table>
        </div>
    </div>
</div>
